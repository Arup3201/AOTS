<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="static/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="static/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-4 w-25">
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active btn"
            id="tab-login"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link btn"
            id="tab-register"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
            >Register</a
          >
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form action="/login" method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                name="username"
                id="loginName"
                class="form-control"
              />
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="loginPassword"
                name="password"
                class="form-control"
              />
              <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3 w-100">
              Sign in
            </button>
          </form>
        </div>

        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <form action="/register" method="POST">
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                name="username"
                id="registerName"
                class="form-control"
              />
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="registerPassword"
                name="password"
                class="form-control"
              />
              <label class="form-label" for="registerPassword">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3 w-100">
              Register
            </button>
          </form>
        </div>
      </div>
      <!-- Pills content -->
    </div>
  </body>
  <script>
    const loginBtn = document.querySelector("#tab-login");
    const registerBtn = document.querySelector("#tab-register");
    const loginBox = document.querySelector("#pills-login");
    const registerBox = document.querySelector("#pills-register");

    loginBtn.addEventListener("click", () => {
      if (!loginBox.classList.contains("show")) {
        registerBtn.classList.remove("active");
        loginBtn.classList.add("active");
        loginBox.classList.add("show");
        loginBox.classList.add("active");
        registerBox.classList.remove("show");
        registerBox.classList.remove("active");
      }
    });

    registerBtn.addEventListener("click", () => {
      if (!registerBox.classList.contains("show")) {
        loginBtn.classList.remove("active");
        registerBtn.classList.add("active");
        registerBox.classList.add("show");
        registerBox.classList.add("active");
        loginBox.classList.remove("show");
        loginBox.classList.remove("active");
      }
    });
  </script>
</html>
