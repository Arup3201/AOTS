<!DOCTYPE html>
<html lang="en">

<head>
  <title>Landing Page - SmartFlow Traffic Manager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    .cont {
      margin-top: 100px;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: left;
      align-items: center;
    }

    h1 {
      margin: 25px;
    }

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

      <div class="mb-2">

        <button type="button" class="btn btn-primary ">Accident Management</button>
