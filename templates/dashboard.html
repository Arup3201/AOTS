<!DOCTYPE html>
<html lang="en">

<head>
    <title>SmartFlow Traffic Manager - Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
</head>

<style>
    .video-container {
        width: 60rem;
    }
</style>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <h2>Dashboard</h2>
                <p><b>User: </b>{{g.user['username']}}</p>
                <p><b>Camera: </b> {{g.camera['c_name']}}</p>

                <img class="video-container" src="http://127.0.0.1:5000/object_tracking"
                    alt="video tracking on youtube video" />

                <a href="/logout" class="btn btn-dark">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
